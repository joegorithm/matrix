    <h1>Matrix Multiplication</h1>
    <section class="matrices">

        <!-- First matrix -->

                            <td>

                            <td>

                    </table>
                    <div class="matrix-right-bracket"></div>
                </div>
                <div class="matrix-right-controls">
                    <div class="matrix-top-controls">
                        <input type="number" class="matrix-exponent" value="1" >

                    <button class="matrix-control-button matrix-control-button-vertical add-column">
